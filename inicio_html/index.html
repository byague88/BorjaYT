<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Y JS BorjaYague</title>
    </head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-white bg-primary rounded text-center p-3 fs-1"> Primera Pagina con GITHUB</h1>
        <p class="fs-5">Por favor, rellene este formulario para registrarse.</p>
            <form>
                <input class="form-control m-3" placeholder="introduce tu nombre" type="text" id="id_nombre" required>
                <input class="form-control m-3" placeholder="intruce tu apellido" type="text" required>
                <input class="form-control m-3" placeholder="introduce tu email" type="email" required>
                <input class="form-control m-3" placeholder="introuce tu edad" type="number" required>
                <input class="form-control m-3" placeholder="introduce fecha de nacimiento" type="date" required>
                <textarea class="form-control m-3" placeholder="Introduce tus comentarios"></textarea>
                <button class="btn btn-primary m-3 btn-lg" type="submit"  id="id_botonenviar">Enviar</button>
                <button class="btn btn-danger m-3 btn-lg" type="reset" id="id_botonborrar">Borrar</button>
            </form>
        
        <script src="./index.js"></script>
    </div>
</body>
</html>
